<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="container">
        <h2>Tính tiền lương nhân viên</h2>
        <form class="w-25">
            <div class="form-group ">
              
              <input placeholder="Nhập số ngày làm" type="number" class="form-control" id="inputNgay">
              
            </div>            
            
            <button id="btnTinh" type="button" class="btn btn-primary">Tính Lương</button>
            <p class="alert alert-danger">
                <i class="fa-regular fa-hand-point-right text-info "></i> 
                <span  id="txtTienLuong"></span>
           </p>
        </form>

          <hr>

        <h2>Tính giá trị trung bình</h2>
        <form class="w-25">
            <div class="form-group ">
                
                <input placeholder="Nhập số thứ 1" type="number" class="form-control" id="inputSo1">
                
            </div> 
            <div class="form-group ">
                
                <input placeholder="Nhập số thứ 2" type="number" class="form-control" id="inputSo2">
                    
            </div>
            <div class="form-group ">
                
                <input placeholder="Nhập số thứ 3" type="number" class="form-control" id="inputSo3">
                        
            </div>
            <div class="form-group ">
                
                <input placeholder="Nhập số thứ 4" type="number" class="form-control" id="inputSo4">
                        
            </div>
            <div class="form-group ">
                
                <input placeholder="Nhập số thứ 5" type="number" class="form-control" id="inputSo5">
                        
            </div>           
              
            <button id="btnTinhTrungBinh" type="button" class="btn btn-primary">Tính Trung Bình</button>
            <p class="alert alert-danger">
                <i class="fa-regular fa-hand-point-right text-info "></i> 
                <span  id="txtTrungBinh"></span>
           </p>
        </form>

        <hr>

        <h2>Quy đổi tiền</h2>
        <form class="w-25">
            <div class="form-group ">
              
              <input placeholder="Nhập số tiền USD" type="number" class="form-control" id="inputUSD">
              
            </div>            
            
            <button id="btnQuyDoiTien" type="button" class="btn btn-primary">Quy đổi tiền</button>
            <p class="alert alert-danger">
                <i class="fa-regular fa-hand-point-right text-info "></i> 
                <span  id="txtQuyDoi"></span>
           </p>
        </form>

        <hr>
        <h2>Tính chu vi và diện tích hình chữ nhật</h2>
        <form class="w-25">
            <div class="form-group ">
              
              <input placeholder="Nhập chiều dài" type="number" class="form-control" id="inputChieuDai">
              
            </div>
            <div class="form-group ">
              
                <input placeholder="Nhập chiều rộng" type="number" class="form-control" id="inputChieuRong">
                
            </div>            
            
            <button id="btntinh" type="button" class="btn btn-primary">Tinh</button>
            <p class="alert alert-danger">
                <i class="fa-regular fa-hand-point-right text-info "></i> 
                <span  id="txtTinh"></span>
           </p>
        </form>

        <hr>

        <h2>Tính tổng 2 ký số</h2>
        <form class="w-25">
            <div class="form-group ">
              
              <input placeholder="Nhập số có 2 chữ số" type="number" class="form-control" id="inputSo">
              
            </div>            
            
            <button id="btnTinhTong" type="button" class="btn btn-primary">Tính Tổng</button>
            <p class="alert alert-danger">
                 <i class="fa-regular fa-hand-point-right text-info "></i> 
                 <span  id="txtTinhTong"></span>
            </p>
        </form>

    </div>
    



    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct" crossorigin="anonymous"></script>
    
    <script src="./js/bt1_luongnhanvien.js"></script>
    <script src="./js/bt2_tinhtrungbinh.js"></script>
    <script src="./js/bt3_quydoitien.js"></script>
    <script src="./js/bt4_tinhdientich_chuvi.js"></script>
    <script src="./js/bt5_tinhtong2kyso.js"></script>
</body>
</html>
